<!-- Play Games Area Start -->
<section class="play-games">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
        </div>
        <div class="all-games" style="height: 400px;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center" style="margin-top:90px;">
                        <ul *ngFor="let i of index" class="nav" role="tablist">
                            <li class="nav-item"> 
                                <!-- nav-link active es true -->
                                <a class="nav-link" [ngClass]="{'active': containerActive(i) }" [ngClass]="{'active-green': containerActiveGreen(i) }" data-toggle="" (click)="selectOneItem(i)" role="" aria-selected="" style="width:70px;height:100px;border-radius: 10px;">
                                <div class="icon" style="margin-top:6px;">
                                    <img class="one" src="assets/images/play/ic4.png" alt="" style="margin-top:15px; max-width: 40px;
                                    max-height: 40px;
                                    min-width: 40px;
                                    min-height: 40px;">
                                    <img class="two" src="assets/images/play/ic44.png" alt="" style="margin-top:15px; max-width: 40px;
                                    max-height: 40px;
                                    min-width: 40px;
                                    min-height: 40px;">
                                </div>
                                <!-- <span>Video</span> -->
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
</section>
<section class="activities">
   <div class="container">
       <div class="row">
           <div class="col-lg-12">
               <div class="tab-menu-area">
                   <ul class="nav nav-lend mb-3" id="pills-tab" role="tablist">
                       <li class="nav-item">
                           <a [ngClass]="{'active': green!=-1}" class="nav-link" id="pills-all-bets-tab" data-toggle="" href="javascript: return false;" (click)="swap()" role="" aria-selected="">Swap</a>
                       </li>
                       <li class="nav-item">
                           <a [ngClass]="{'active': green!=-1}" class="nav-link" id="pills-my-bets-tab" data-toggle="" href="javascript: return false;" (click)="noswap()" role="" aria-selected="">Dont Swap</a>
                       </li>
                   </ul>
               </div>
            </div>
        </div>
    </div>
</section>
<!-- Play Games Area End -->
